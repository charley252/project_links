<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Project Links</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
            font-optical-sizing: auto;
            font-weight: 100;
            font-style: normal;
            background: #111;
        }
        /* This prevented the circle animations from bumping into the flex-container */
        * {
            box-sizing: border-box;
        }

        /* Canvas sits behind everything */
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 0;
            pointer-events: none;
        }

        /* Navbar styles */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 1rem 5rem;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            z-index: 10;
        }

        .nav-logo {
            font-size: 2rem;
            font-weight: bold;
        }

        .nav-links {
            display: flex;
            gap: 1.5rem;
            font-size: 1.5rem;
        }

        /* .nav-links a {
            color: white;
            text-decoration: none;
            transition: color 0.3s;
            font-size: 1.5rem;
        }

        .nav-links a:hover {
            color: #00bcd4;
        } */

        .flex-container {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: center;
            align-items: stretch;
            position: fixed;
            top: 500px;
            width: 100%;
            background-color: none;
            color: white;
            z-index: 10;
        }

        .flex-container>a {
            background-color: none;
            margin: 50px;
            font-size: 20px;
        }

        a:link {
            text-decoration: none;
            color: white;
        }

        a:hover {
            color: #00bcd4;
        }

        img {
            opacity: 0.6;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            z-index: 1;
            pointer-events: none;
        }

        @media (max-width: 800px) {
            .flex-container {
            flex-direction: column;
            }
            .flext-container>a {
                font-size: 100px;
            }
        }
    </style>
</head>

<body>
    <!-- Background canvas -->
    <canvas id="canvas"></canvas>

    <!-- Flexbox Navbar -->
    <nav>
        <div class="nav-logo">Project Links</div>
        <div class="nav-links">Contact: <span style="font-style: italic;">charley217@gmail.com</span></div>
    </nav>

    <div class="flex-container">
        <a href="https://charley252.github.io/ladot/" target="_blank">
            <div>Los Angeles Department Of Transportation (LADOT)
                <div>Electric Transit Bust Data Analysis</div><br>
                <div>Project Process</div>
            </div>
        </a>
        <a href="https://ladotdashboard-4e7aa931ad7a.herokuapp.com/" target="_blank">
            <div>Los Angeles Department Of Transportation (LADOT)
                <div>Electric Transit Bust Data Analysis</div><br>
                <div>Dashboard</div>
            </div>
        </a>
    </div>


    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        const NUM_CIRCLES = 30;
        const MAX_SPEED = 1.5;
        const MAX_RADIUS = 12;
        const MAX_DISTANCE = 300;
        const circles = [];

        for (let i = 0; i < NUM_CIRCLES; i++) {
            const size = Math.random() * MAX_RADIUS + 5;
            const el = document.createElement('div');
            el.className = 'circle';
            el.style.width = `${size * 2}px`;
            el.style.height = `${size * 2}px`;
            el.style.background = `hsl(${Math.random() * 360}, 80%, 60%)`;
            document.body.appendChild(el);

            circles.push({
                el,
                x: Math.random() * window.innerWidth,
                y: Math.random() * window.innerHeight,
                dx: (Math.random() - 0.5) * MAX_SPEED * 2,
                dy: (Math.random() - 0.5) * MAX_SPEED * 2,
                radius: size
            });
        }

        function updateCircles() {
            for (let c of circles) {
                c.x += c.dx;
                c.y += c.dy;

                if (c.x <= 0 || c.x >= window.innerWidth - c.radius * 2) c.dx *= -1;
                if (c.y <= 0 || c.y >= window.innerHeight - c.radius * 2) c.dy *= -1;

                c.el.style.transform = `translate(${c.x}px, ${c.y}px)`;
            }
        }

        function drawLines() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            for (let i = 0; i < circles.length; i++) {
                const c1 = circles[i];
                for (let j = i + 1; j < circles.length; j++) {
                    const c2 = circles[j];
                    const dx = (c1.x + c1.radius) - (c2.x + c2.radius);
                    const dy = (c1.y + c1.radius) - (c2.y + c2.radius);
                    const dist = Math.sqrt(dx * dx + dy * dy);

                    if (dist < MAX_DISTANCE) {
                        const alpha = 1 - dist / MAX_DISTANCE;
                        ctx.beginPath();
                        ctx.moveTo(c1.x + c1.radius, c1.y + c1.radius);
                        ctx.lineTo(c2.x + c2.radius, c2.y + c2.radius);
                        ctx.strokeStyle = `rgba(255, 255, 255, ${alpha})`;
                        ctx.lineWidth = alpha * 2;
                        ctx.stroke();
                    }
                }
            }
        }

        function animate() {
            updateCircles();
            drawLines();
            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>

</html>
